{% extends 'base.html' %}

{% block title %}Supprimer la tâche{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3 class="mb-4 text-center">⚠️ Confirmer la suppression</h3>
        <p class="text-center">Es-tu sûr de vouloir supprimer : <strong>{{ object.title }}</strong> ?</p>
        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Supprimer</button>
            <a href="{% url 'task-list' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
